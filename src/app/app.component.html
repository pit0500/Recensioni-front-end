<div class="container-fluid" *ngIf="isLogged === true">
  <h2>{{title}}</h2>
  <div role="group" aria-label="Basic radio toggle button group">

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
    <label class="btn btn-outline-dark" routerLink="visualizzaRistoranti"
              for="btnradio2">Visualizza Ristoranti</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
    <label class="btn btn-outline-dark" routerLink="visualizzaRecensioni"
              for="btnradio1">Visualizza Recensioni</label>
  </div>
  <router-outlet></router-outlet>
</div>
<div *ngIf="isLogged === false">
  <p>Mi dispiace non sei autorizzato</p>
</div>
